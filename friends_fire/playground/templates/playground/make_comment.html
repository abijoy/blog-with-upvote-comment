{% extends "playground/base.html" %}

{% block content %}
<h3>Comment on => 
	<a href="{% url 'post_details' post.id %}">{{ post.title }}</a> - posted by 
	<span style="color: green"> {{ post.author }} </span>
</h3>
<form action="" method="post">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
		<tr>
			<td></td>
			<td><input type="submit" name="" value="Comment"></td>
		</tr>
	</table>
</form>


{% endblock %}
